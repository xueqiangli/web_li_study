        Date of birthday:<input type="text" size="30">
    </fieldset>
</form>
<!--带输入框和提交按钮的表单-->
<form action="demo-form.php">

    <input type="submit" value="提交"><br>
</form>

<!--带复选和提交按钮的表单-->
<form action="demo-form.php">
    <input type="checkbox" name="vehicle[]" value="bike">我有一辆自行车<br>
    <input type="checkbox" name="vehicle[]" value="car" checked="checked">我有一辆汽车<br>
    <input type="submit" value="提交"><br>
</form>
