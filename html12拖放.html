<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width: 350px;height: 70px;padding: 10px;border: 1px solid #aaaaaa;}
    </style>
    <style type="text/css">
        #div2, #div3 {
            float:left;
            width:100px;
            height:35px;
            margin:10px;
            padding:10px;
            border:1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault()
        }
        function drag(ev) {
            ev.dataTransfer.setData("Text",ev.target.id)
        }
        function drop(ev) {
            ev.preventDefault()
            var data=ev.dataTransfer.getData("Text")
            ev.target.appendChild(document.getElementById(data))
        }
    </script>
</head>
<body>
<p>拖动 RUNOOB.COM 图片到矩形框中:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
<img loading="lazy" id="drag1" src="images/women.png" draggable="true" ondragstart="drag(event)" width="336" height="69"><br>

<h1>来回拖放</h1>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="images/women.png" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
