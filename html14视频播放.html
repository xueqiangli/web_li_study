<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div style="text-align: center">
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="normal()">普通</button>
        <br><br><br>

        <video id="video1" width="420">
            <source src="video/myvideo.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        var myVideo = document.getElementById("video1")
        //暂停
        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
                
        }
        //放大
        function makeBig() {
            myVideo.width = 500
        }
        //正常
        function normal() {
            myVideo.width = 420
        }
        //缩小
        function makeSmall() {
            myVideo.width = 300
        }
    </script>

</body>

</html>
