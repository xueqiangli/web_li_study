<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--设置字体的粗细、设置字体的转变-->>
    <style>
        p.normal{font-weight: normal;}
        p.lighter{font-weight: lighter;}
        p.bold{font-weight: bold;}
        p.thinker{font-weight: 900;}
        p.normal1{font-variant: normal;}
        p.small{font-variant: small-caps;}
        p.exe2{font: italic bold 12px/30px Georgia,serif;}
    </style>
</head>
<body>
    
    <p class="normal">正常字体</p>
    <p class="lighter">很轻的字体</p>
    <p class="bold">加粗字体</p>
    <p class="thinker">这是什么字体类型呢</p>
    <p class="normal1">My name is Hege Refsnes.</p>
    <p class="small">My name is Hege Refsnes.</p>
    <p class="exe2">This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph. This is a paragraph.</p>

</body>
</html>
