<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{color: #000000; text-decoration: none; background-color: #b2ff99;} /* 未访问链接 */
        a:visited{color: #00ff00;text-decoration: none;background-color: #ffff85;}/* 已访问链接 */
        a:hover{color: #ff00ff;text-decoration: underline;background-color: #ff704d;} /* 鼠标移到链接上 */
        a:active{color: #0000ff;text-decoration: underline;background-color: #ff704d;}/* 鼠标点击链接 */
    </style>
</head>
<body>
    <a href="https://code.visualstudio.com/shortcuts/keyboard-shortcuts-windows.pdf" target="_blank">这是一个链接</a>
</body>
</html>
