<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{list-style-type: circle;}
        ul.b{list-style: square;}
        ul.e{list-style-image: url("images/smiley.gif");}

        ol.c{list-style: upper-roman;}
        ol.d{list-style: lower-alpha;}
    </style>
</head>
<body>
    <p>无序列表</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>cola cola</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>cola cola</li>
    </ul>

    <ul class="e">
        <li>Coffee</li>
        <li>Tea</li>
        <li>cola cola</li>
    </ul>


    <p>有序列表</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>cola cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>cola cola</li>
    </ol>

</body>
</html>
